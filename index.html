<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My VueJS App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='vue-app'>
      <div class="title">
        <h1>Welcome to Punch Master</h1>
        <h2 v-show="ended">You Won! Press Restart to play again</h2>
      </div>

      <!--bag-image-->
      <div v-bind:class="{'bag-image':true, 'bag-burst':ended}"></div>

      <!-- bag-health -->
      <div class="bag-health-border">
        <div class="bag-health" v-bind:class="{lowHealth: lowHealth}" v-bind:style="{width:health+'%'}"></div>
      </div>

      <!-- controls -->
      <div class="controls">
        <button type="button" class="punch" v-on:click="punch" v-bind:disabled="ended" v-bind:class="{disabled:ended}">Punch</button>
        <button type="button" class="restart"  v-on:click="restart">Restart</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
